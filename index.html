<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <link rel="stylesheet" href="assets/style.css" type="text/css">
</head>

<body>
    <div class="jumbotron">
        <header>My Train Schedule</header>
        <h1>find your next ride</h1>
    </div>

    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>

            </thead>
        </table>

        <form>
            <div class="form-group">
                <label for="trainNameInput">Train Name</label>
                <input type="text" class="form-control" id="trainNameInput">
                <small id="enterTrainName" class="form-text text-muted">Enter the name of your train</small>

                <label for="destinationInput">Destination</label>
                <input type="text" class="form-control" id="destinationInput">

                <label for="firstTrainInput">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="firstTrainInput">

                <label for="frequencyInput">Frequency (min)</label>
                <input type="text" class="form-control" id="frequencyInput">
                <br>
                <button type="button" class="btn btn-primary" id="addNewTrain">Submit</button>
            </div>
        </form>
    </div>

    <script src="assets/app.js"></script>
</body>

</html>
